<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Source Serif 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Geist Fonts (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css" rel="stylesheet">

    <style>
      :root {
        /* Design System Variables */
        --font-sans: 'Geist Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --font-serif: 'Source Serif 4', serif;
        --font-mono: 'Geist Mono', monospace;
        
        --radius: 1rem;
        
        /* Cosmic Night Colors */
        --bg-app: #050507; /* Deep Cosmic Black */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        
        --shadow-glow: 0 0 20px -5px rgba(139, 92, 246, 0.3); /* Violet glow */
        --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Apply font classes globally */
      .font-sans { font-family: var(--font-sans); }
      .font-serif { font-family: var(--font-serif); }
      .font-mono { font-family: var(--font-mono); }
      
      .rounded-theme { border-radius: var(--radius); }
      .shadow-theme { box-shadow: var(--shadow-glow); }

      /* Custom scrollbar for Dark Mode */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
        border: 1px solid #050507; 
        background-clip: content-box;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Utilities for Cosmic Theme */
      .glass-panel {
        background: rgba(15, 16, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
